<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .div1 {
            width: 200px;
            height: 100px;
            background-color: #cccccc;
            border: 1px;
            solid-color: #999999;
            display: none;
        }
    </style>
    <script>
     function toGreen() {
         // 变量
         var odg=document.getElementById('div1');
         odg.style.width='300px';
         odg.style.height='300px';
         odg.style.background='green';
     }
     function toRed() {
         document.getElementById('div1').style.width='300px';
         document.getElementById('div1').style.height='300px';
         document.getElementById('div1').style.background='red';
     }
    </script>
</head>

<body>
<input type="checkbox" value="">
<div class="div1" onmouseover="toGreen()" onmouseout="toRed()"></div>
</body>
</html>
